<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAP FILTER REDUCE</title>
</head>
<body>
    <h2>.map() JavaScript</h2>
    <p>Built an Array like [1, 2, 3, ... , n]</p>
    <input type="text" id="text1">
    <button onclick="addElement('1');">Add</button>    
    <button onclick="map('1');">Calculate</button>
    <p id="buildingArray1"></p>
    <p id="result1"></p>  

    <h2>.filter() JavaScript</h2>
    <p>Built an Array like [1, 2, 3, ... , n]</p>
    <input type="text" id="text2">
    <button onclick="addElement('2');">Add</button>    
    <button onclick="filter('2');">Calculate</button> 
    <p id="buildingArray2"></p>
    <p id="result2"></p>  


    <h2>.reduce() JavaScript</h2>    
    <p>Built an Array like [1, 2, 3, ... , n]</p>
    <input type="text" id="text3">
    <button onclick="addElement('3');">Add</button>
    <button onclick="reduce('3');">Calculate</button>
    <p id="buildingArray3"></p>
    <p id="result3"></p>  


    <script src="index.js"></script>
</body>
</html>
