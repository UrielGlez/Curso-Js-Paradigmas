<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        body {
            background-image: linear-gradient(to right, rgb(31, 2, 2), rgb(209, 0, 0));
        }

        .special-card {
            background-color: rgba(245, 245, 245, 0);
        }

        a:link,
        a:visited {
            color: rgb(255, 255, 255);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark" style="background-color: #000000;">
        <img src="src/marvel-icon.png" class="rounded" width="100">
    </nav>

    <div class="container bg-faded py-3 text-white">
        <div class="row">
            <div class="col-xs-12 col-md-11 text-left">
                <a href="index.html">&laquo; Back</a>
            </div>
            <div class="col-xs-12 col-md-1 text-right">
                <span id="id"></span>
            </div>
        </div>
        <hr style="background-color: white;">
        <div class="col-md-8 mx-auto card text-white border-light special-card">
            <div class="row card-body">
                <div class="col-xs-6 col-md-6">
                    <img id="imageCharacter" class="img-fluid rounded" alt="Responsive image" src="">
                    <div class="p-3 text-center">
                        <h1 id="characterName"></h1>
                    </div>
                </div>
                <div class="col-xs-5 col-md-6">
                    <h4>Description</h4>
                    <p id="characterDescription"></p>
                </div>
            </div>
        </div>
        <br>
        <div class="col-md-8 mx-auto card text-white border-light special-card">
            <div class="row card-body">
                <div class="col-xs-6 col-md-12">
                    <h4>Comics</h4>
                    <ul id="characterComics"></ul>
                </div>
            </div>
        </div>
        <br>
        <div class="col-md-8 mx-auto card text-white border-light special-card">
            <div class="row card-body">
                <div class="col-xs-6 col-md-12">
                    <h4>Series</h4>
                    <ul id="characterSeries"></ul>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="detalle.js"></script>
</body>

</html>
