<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumar y Restar</title>
</head>
<body>
    <p>Valor 1 <input type="text" id="valor1"></p>
    <p>Valor 2 <input type="text" id="valor2"></p>
    <p>
        <select id="operacion">
            <option value="1">Sumar</option>
            <option value="2">Restar</option>
            <option value="3">Multiplicar</option>
        </select>
    </p>
    <button onclick="calcular();">Calcular</button>
    <p id="resultado"></p>


    <script>
        function calcular() {
            let valor1 = parseInt(document.getElementById("valor1").value);
            let valor2 = parseInt(document.getElementById("valor2").value);
            let operacion = parseInt(document.getElementById("operacion").value);
            let resultado = document.getElementById("resultado");
            let valorCalculado;
            
            if(operacion == 1) {
                valorCalculado = valor1 + valor2;
                resultado.innerHTML = valorCalculado;
            }else if(operacion == 2) {
                valorCalculado = valor1 - valor2;
                resultado.innerHTML = valorCalculado;
            }else {
                valorCalculado = valor1 * valor2;
                resultado.innerHTML = valorCalculado;
            }
        }
    </script>
</body>
</html>
